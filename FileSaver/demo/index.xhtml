<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" dir="ltr" lang="en-US-x-Hixie">
<head>
    <meta charset="utf-8"/>
    <title>FileSaver.js demo</title>
    <script src="../../zipjs/dist/jszip.min.js"></script>

    <script type="text/javascript">
        function downloadZipFile(){ 
        var zip = new JSZip();
        zip.file("Hello.txt", "Hello World\n");
        var img = zip.folder("images");
        //img.file("background.jpeg", imgData, {base64: true});
        //img.file("avengers.gif", imgData, {base64: true});
        zip.generateAsync({type:"blob"})
        .then(function(content) {
            // see FileSaver.js
            this.saveAs(content, "example.zip");
        });
        }
    </script>
</head>
<body>
    <button onclick="downloadZipFile()">SAVE</button>
